<div class="parent-container container-fluid">
  <div class="mat-elevation-z20 container main-container">
    <div class="conatiner-header"> User Details </div>
    <div class="inner-conatiner">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Search</mat-label>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Type something here"
          style="color:white">
        <mat-icon color="accent" matSuffix>search</mat-icon>
      </mat-form-field>

      <table mat-table class="mat-elevation-z21" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="fullname">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Fullname </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Is Active </th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle (change)="changeActiveStatus(element.id,!element.active)"
              [checked]="getActiveStatus(element.id)">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [ngClass]="{'evenrow': index%2 == 1}"
          *matRowDef="let row; columns: displayedColumns; let index=index"></tr>
      </table>
      <mat-paginator color="accent" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
